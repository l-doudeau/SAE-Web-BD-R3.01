

<style>
    .row{
        margin: 1em;
    }
    #loader-background {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

{% include 'banner.html' %}
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-12 col-md-8"></div>
                    <div class="col-6 col-md-4">

            <table id="personnes" class="table table-striped">

                        <th>Date de naissance</th>

                </thead>
                <tbody></tbody>

        </div>
        <div class="modal fade" id="modalSupprimer" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">

              </div>
            </div>
        </div>
        <form method="POST">

                    </div>
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-4">
                                <label for="PrenomPersonne" class="label label-primary">Prenom</label>
                            </div>
                            <div class="col-8">
                                <input id="PrenomPersonne">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <label for="NomPersonne" class="label label-primary">Nom</label>
                            </div>
                            <div class="col-8">
                                <input  id="NomPersonne">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label for="DataPersonne" class="label label-primary">Date de naissance</label>
                            </div>
                            <div class="col-8">
                                <input id="DataPersonne">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label for="PoidsPersonne" class="label label-primary">Poids</label>
                            </div>
                            <div class="col-8">
                                <input id="PoidsPersonne">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <label for="AdresseEmailPersonne" class="label label-primary">Adresse Email</label>
                            </div>
                            <div class="col-8">
                                <input  id="AdresseEmailPersonne">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <label  for="AdressePersonne" class="label label-primary">Adresse</label>
                            </div>
                            <div class="col-8">
                                <input id="AdressePersonne">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <label for="CodePostalPersonne" class="label label-primary">Code Postal</label>
                            </div>
                            <div class="col-8">
                                <input id="CodePostalPersonne">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <label for="VillePersonne" class="label label-primary">Ville</label>
                            </div>
                            <div class="col-8">
                                <input id="VillePersonne">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <label for="TelPersonne" class="label label-primary">Numero de téléphone</label>
                            </div>
                            <div class="col-8">
                                <input id="TelPersonne">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <label for="EstClient" class="label label-primary">Client ?</label>
                            </div>
                            <div class="col-8">
                                <input id="EstClient">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <label for="EstMoniteur" class="label label-primary">Moniteur ?</label>
                            </div>
                            <div class="col-8">
                                <input id="EstMoniteur">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-success" id="ajouterPersonne2">Créer</button>
                    </div>
                </div>
                </div>
            </div>
        </form>
    </section>
    <div id="loader-background" style="display: none;">
        <img id="loader" src="{{url_for('static', filename='img/loader.svg')}}"/>
    </div>
    <div class="modal fade" id="modalFiltrePersonnes" tabindex="2" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Filtre<h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-4">
                        <label for="IDFiltre" class="k-label">ID</label>
                    </div>
                    <div class="col-8">
                        <input id="IDFiltre">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="NomFiltre" class="k-label">Nom</label>
                    </div>
                    <div class="col-8">
                        <input id="NomFiltre">
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <label for="PrenomFiltre" class="label label-primary">Prénom</label>
                    </div>
                    <div class="col-8">
                        <input  id="PrenomFiltre">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-4">
                        <label for="NaissanceFiltre" class="label label-primary">Date de naissance</label>
                    </div>
                    <div class="col-8">
                        <input id="NaissanceFiltre">
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <label for="AdresseEmailFiltre" class="label label-primary">Adresse Email</label>
                    </div>
                    <div class="col-8">
                        <input  id="AdresseEmailFiltre">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="TelephoneFiltre" class="label label-primary">Numéro de téléphone</label>
                    </div>
                    <div class="col-8">
                        <input id="TelephoneFiltre">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="RoleFiltre" class="label label-primary">Role</label>
                    </div>
                    <div class="col-8">
                        <input id="RoleFiltre">
                    </div>
                </div>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            <button type="button" class="btn btn-success" id="savefilter">Sauvegarder</button>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="https://kendo.cdn.telerik.com/2022.3.1109/js/cultures/kendo.culture.fr-FR.min.js"></script>

<script>
    function isNumeric(str) {
        if (typeof str != "string") return false // we only process strings!  
        return !isNaN(str) && // use type coercion to parse the _entirety_ of the string (`parseFloat` alone does not do this)...
                !isNaN(parseFloat(str)) // ...and ensure strings of whitespace fail
}
    var row = null;
    
    var table = null;

        $("#buttonmodalSupr").prop("disabled",true)

        $(document).ready(function() {
 
            $("#IDFiltre").kendoNumericTextBox({
                culture: "fr-FR",
                min:0,
                placeholder: "Entrer l'id d'une personne",
                format: "{0:n0}",
                size:"medium"
            });
            $("#NomFiltre").kendoTextBox({
                placeholder: "Entrer le nom d'une personne",
                size:"medium"
            });
            
            $("#PrenomFiltre").kendoTextBox({
                placeholder: "Entrer le prénom d'une personne",
                size:"medium"
            });

            $("#NaissanceFiltre").kendoDatePicker({
                culture: "fr-FR",
                size:"medium"
            });

            $("#AdresseEmailFiltre").kendoTextBox({
                placeholder: "Entrer l'adresse email d'une personne",
                size:"medium"
            });
            $("#TelephoneFiltre").kendoTextBox({
                placeholder: "Entrer le numéro de téléphone d'une personne",
                size:"medium"
            });

            $("#RoleFiltre").kendoComboBox({
                dataTextField: "text",
                placeholder: "Entrer le rôle d'une personne",
                size:"medium",

                        dataValueField: "value",
                        dataSource: [
                            { text: "", value: "1" },
                            { text: "Moniteur", value: "2" },
                            { text: "Client", value: "3" },
                            { text: "Moniteur Client", value: "3" },
                            
                        ]
                    });


        var table = $('#personnes').DataTable({
            ajax: {
                url:'/api/datapersonnes',
                type:"POST",
                data: function(p){
                    if(p != undefined){
                        p.id = $("#IDFiltre").val();
                        p.nom = $("#NomFiltre").val();
                        p.prenom = $("#PrenomFiltre").val();
                        p.naissance = $("#NaissanceFiltre").val();
                        p.adresseEmail = $("#AdresseEmailFiltre").val();
                        p.telephone = $("#TelephoneFiltre").val();
                        p.role = $("#RoleFiltre").data("kendoComboBox").text();
                    }
                }
            },
            columns: [
                {data: 'idp',className: "dt-center"},
                {data: 'nomp',className: "dt-center"},
                {data: 'prenomp',className: "dt-center"},
                {data: 'ddn',className: "dt-center",orderable:false,"render" : function (data) { 
    
                    let m = new Date(data);
                    return moment(m).format("DD/MM/YYYY");}                },
                {data: 'adressemail',orderable:false,className: "dt-center"},
                {data: 'numerotel',orderable:false,className: "dt-center"},
                {data: 'est',orderable:true,className: "dt-center"},
        ],
            info:true,
            scroller:true,
            scrollY:500,
            paging: false,
            info: false,
            "searching": false,
      });
        const container = document.getElementById("modalAjouterPersonne");
        const modal = new bootstrap.Modal(container);
        document.getElementById("ajouterPersonne").addEventListener("click", function () {
            modal.show();
        });
        document.getElementById("ajouterPersonne2").addEventListener("click", function () {
            var prenom = $("#PrenomPersonne").val()
            var nom = $("#NomPersonne").val()
            var poids = $("#PoidsPersonne").val()
            var adresseemail = $("#AdresseEmailPersonne").val()
            var adresse = $("#AdressePersonne").val()
            var codepostal = $("#CodePostalPersonne").val()
            var ville = $("#VillePersonne").val()
            var tel = $("#TelPersonne").val()
            var datepicker = $("#DataPersonne").data("kendoDatePicker");

            if(prenom != "" && nom != "" && poids != ""&& isNumeric(poids) && adresseemail != "" && adresse != "" && codepostal != ""&& isNumeric(codepostal) && ville != "" && tel != ""&& isNumeric(tel)&& datepicker._value != null){

                modal.hide();
            }
      });
  
        
        $("#ajouterPersonne2").on("click",function(){
            var prenom = $("#PrenomPersonne").val()
            var nom = $("#NomPersonne").val()
            var poids = $("#PoidsPersonne").val()
            var adresseemail = $("#AdresseEmailPersonne").val()
            var adresse = $("#AdressePersonne").val()
            var codepostal = $("#CodePostalPersonne").val()
            var ville = $("#VillePersonne").val()
            var tel = $("#TelPersonne").val()
            var est_client = $("#EstClient").val() == "1"?true:false;
            var est_moniteur = $("#EstMoniteur").val() == "1"?true:false;
            prenom == ""?$("#PrenomPersonne").css("border","1px solid red"):$("#PrenomPersonne").css("border","");
            nom == ""?$("#NomPersonne").css("border","1px solid red"):$("#NomPersonne").css("border","");
            var datepicker = $("#DataPersonne").data("kendoDatePicker");
            datepicker._value == null?$('#DataPersonne').css("border","1px solid red"):$("#DataPersonne").css("border","");
            
            poids == ""  || !isNumeric(poids)?$("#PoidsPersonne").css("border","1px solid red"):$("#PoidsPersonne").css("border","");
            adresseemail == ""?$("#AdresseEmailPersonne").css("border","1px solid red"):$("#AdresseEmailPersonne").css("border","");
            adresse == ""?$("#AdressePersonne").css("border","1px solid red"):$("#AdressePersonne").css("border","");
            codepostal == "" || !isNumeric(codepostal) ?$("#CodePostalPersonne").css("border","1px solid red"):$("#CodePostalPersonne").css("border","");
            ville == ""?$("#VillePersonne").css("border","1px solid red"):$("#VillePersonne").css("border","");
            tel == "" || !isNumeric(tel)?$("#TelPersonne").css("border","1px solid red"):$("#TelPersonne").css("border","");
            $("#loader-background").show()
            if(prenom != "" && nom != "" && poids != ""&& isNumeric(poids) && adresseemail != "" && adresse != "" && codepostal != ""&& isNumeric(codepostal) && ville != "" && tel != ""&& isNumeric(tel)&& datepicker._value != null){
                $.ajax({
                url:'{{url_for("AddPersonne")}}',
                type:'POST',
                data:{prenom : prenom,
                    nom : nom,
                    datepicker : datepicker._value.toLocaleDateString(),
                    poids : poids,
                    adresseemail : adresseemail,
                    adresse:adresse,
                    codepostal:codepostal,
                    ville:ville,
                    tel:tel,
                    est_client:est_client,
                    est_moniteur:est_moniteur,
                    },
            success: function(response){ 
                if(response == "true"){
                
                    table.ajax.reload();
                }else{
                    alert(response)
                }
                $("#loader-background").hide()
                } 
            });
        }     
        });

        $("#PrenomPersonne").kendoTextBox({
            placeholder: "Prenom",
            fillMode: "solid",
            size:"medium"
        });

        $("#NomPersonne").kendoTextBox({
            placeholder: "Nom",
            fillMode: "solid",
            size:"medium"
        });

        $("#DataPersonne").kendoDatePicker({
            start: "year",
            format: "dd/MM/yyyy",
            size:"medium",
            culture: "fr-FR",
        });

        $("#PoidsPersonne").kendoNumericTextBox({
                culture: "fr-FR",
                min:0,
                value:0,
                placeholder: "Entrer le poids de la personne",
                format: "{0:n0}",
                size:"medium"
            });

        $("#AdresseEmailPersonne").kendoTextBox({
            placeholder: "Adresse Email",
            fillMode: "solid",
            size:"medium"
        });

        $("#AdressePersonne").kendoTextBox({
            placeholder: "Adresse",
            fillMode: "solid",
            size:"medium"
        });

        $("#CodePostalPersonne").kendoTextBox({
            placeholder: "Code Postal",
            fillMode: "solid",
            size:"medium"
        });

        $("#VillePersonne").kendoTextBox({
            placeholder: "Ville",
            fillMode: "solid",
            size:"medium"
        });

        $("#TelPersonne").kendoTextBox({
            placeholder: "Numéro de téléphone",
            fillMode: "solid",
            size:"medium"
        });


        $("#EstClient").kendoComboBox({
            dataTextField: "text",
            dataValueField: "value",
            dataSource: [
                { text: "Oui", value: "1" },
                { text: "Non", value: "2" },
            ],
            filter: "contains",
            suggest: true,
            clearButton: false,
            index: 1,
            size:"medium"
        });

        $("#EstMoniteur").kendoComboBox({
            dataTextField: "text",
            dataValueField: "value",
            dataSource: [
                { text: "Oui", value: "1" },
                { text: "Non", value: "2" },
            ],
            filter: "contains",
            suggest: true,
            clearButton: false,
            index: 1,
            size:"medium"
        });

        $("#personnes").on("click", "tr", function() {
            if(row !=null){
                $(row).css('background-color', "");     
            }
            $("#buttonmodalSupr").prop("disabled",false)
            row = this;
            $(this).css('background-color', "#AFE1AF");
            $("#personnesupprimer").html($(row)[0].childNodes[1].innerHTML+ " " + $(row)[0].childNodes[2].innerHTML)
        });
        

        $("#personnes").on("dblclick", "tr", function() {
            const id = $(row)[0].childNodes[0].innerHTML
            const url = '{{url_for("PersonneDetail",id="idPersonne")}}'.replace("idPersonne",id)
            window.location.href = "/Personne/"+id; 
               

            });

        $("#Filtres").on("click",function(){
            $("#modalFiltrePersonnes").modal("show")
        })
        $("#deletePersonne").on("click",function(){
            $("#loader-background").show()
            $.ajax({
                url:'{{url_for("deletePersonne")}}',
                type:'POST',
                data:{id:$(row)[0].childNodes[0].innerHTML},
            success: function(response){
                if(response == "true"){
                    table.ajax.reload();
                    row = null;
                    $("#buttonmodalSupr").prop("disabled",true)
                }else{
                    alert(response)
                }
                $("#loader-background").hide()
                } 
            });       
        });
        $("#savefilter").on("click",function(){
            table.ajax.reload();
            $("#modalFiltrePersonnes").modal("hide")
        });
        });
</script>
</html>
